<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Medicine Tracker</h1>

        <!-- adding a new medicine -->
        <form id="medicine-form">
            <div class="form-inputs">
                <input type="text" id="name" placeholder="Medicine Name" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <input type="date" id="exp-date" required>
                <select id="frequency" required>
                    <option value="" disabled selected>Select Frequency</option>
                    <option value="once-a-day">Once a day</option>
                    <option value="twice-a-day">Twice a day</option>
                    <option value="three-times-a-day">Three times a day</option>
                    <option value="as-needed">As needed</option>
                </select>
                <textarea id="notes" placeholder="Notes (e.g. after meal)"></textarea>
            </div>
            <button type="submit">Add Medicine</button>
        </form>

        <!-- search and filter -->
        <div class="controls-container">
            <input type="text" id="search-input" placeholder="Search by Name...">
            <div class="filter-controls">
                <select id="filter-type">
                    <option value="quantity">Quantity &lt;=</option>
                    <option value="expiration-date">Expiring On or Before</option>
                </select>
                <input type="text" id="filter-value" placeholder="Value">
                <button id="filter-btn">Apply Filter</button>
            </div>
        </div>

        <!-- display medicine inventory -->
        <table id="medicine-table">
            <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Quantity</th>
                    <th>Expiration Date</th>
                    <th>Frequency</th> 
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="medicine-table-body">
                <!-- Data will be populated here by JavaScript -->
                <tr>
                    <td>Example Medicine</td>
                    <td>10</td>
                    <td>2025-12-31</td>
                    <td>once-a-day</td>
                    <td>Take with food</td>
                    <td>
                        <button class="edit-btn" data-id="1">Edit</button>
                        <button class="remove-btn" data-id="1">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script>
        // get today's date in YYYY-MM-DD format
        const today = new Date().toISOString().split('T')[0];
        // set the min attribute of the expiration date input to today's date
        document.getElementById('exp-date').setAttribute('min', today);
    </script></body>
</html>

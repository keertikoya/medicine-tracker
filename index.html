<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Medicine Tracker</h1>

        <!-- Daily Medication Schedule -->
        <div class="daily-schedule-container">
            <h2>Today's Medication Schedule</h2>
            
            <!-- Progress Bar Container -->
            <div class="progress-bar-container">
                <div id="progress-text" class="progress-text">0 of 0 Doses Taken (0%)</div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <div id="daily-schedule">
                <!-- Schedule list will be populated here by JavaScript -->
            </div>
        </div>
        <hr class="divider">

        <!-- Adding a new medicine -->
        <form id="medicine-form">
            <div class="form-inputs">
                <input type="text" id="name" placeholder="Medicine Name *" required>
                <input type="number" id="quantity" placeholder="Quantity *" required>
                <select id="unit" required>
                    <option value="" disabled selected>Select Unit *</option>
                    <option value="pills">Pills</option>
                    <option value="mg">mg</option>
                    <option value="mL">mL</option>
                    <option value="tablets">Tablets</option>
                    <option value="capsules">Capsules</option>
                </select>
                <input type="date" id="exp-date" required>
                <select id="frequency" required>
                    <option value="" disabled selected>Select Frequency</option>
                    <option value="once-a-day">Once a day</option>
                    <option value="twice-a-day">Twice a day</option>
                    <option value="three-times-a-day">Three times a day</option>
                    <option value="as-needed">As needed</option>
                </select>
                <textarea id="notes" placeholder="Notes (e.g. after meal)"></textarea>
            </div>
            <button type="submit">Add Medicine</button>
        </form>

        <!-- Note for required fields -->
        <p class="form-note">* Indicates a required field</p>

        <!-- Search and filter -->
        <div class="controls-container">
            <input type="text" id="search-input" placeholder="Search by Name...">
            <div class="filter-controls">
                <select id="filter-type">
                    <option value="quantity">Quantity <=</option>
                    <option value="expiration-date">Expiring On or Before</option>
                </select>
                <input type="text" id="filter-value" placeholder="Value">
                <button id="filter-btn">Apply Filter</button>
            </div>
        </div>

        <!-- Display medicine inventory -->
        <table id="medicine-table">
            <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Quantity</th>
                    <th>Expiration Date</th>
                    <th>Frequency</th> 
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="medicine-table-body">
                <!-- Data will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script>
        // get today's date in YYYY-MM-DD format
        const today = new Date().toISOString().split('T')[0];
        // set the min attribute of the expiration date input to today's date
        document.getElementById('exp-date').setAttribute('min', today);
    </script>
</body>
</html>
